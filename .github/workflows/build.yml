name: Build

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: 检查存储库
        uses: actions/checkout@v2

      - name: 设置Node.js版本
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: 删除不需要再主项目中显示的文件
        run: |
          rm -rf .github
          rm tsconfig.json

      - name: 安装依赖
        run: npm i

      - name: 安装一个干净的项目
        run: npm ci

      - name: npx编译
        run: npx tsc

      - name: 移除ts结尾的文件
        run: find . -type f -name "*.ts" ! -name "*.d.ts" -delete


      - name: 获取用户信息
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: 添加和保存commit信息
        run: |
          git add .
          git commit -m "${{ github.event.head_commit.message }}"

      - name: 推送更新
        run: git push